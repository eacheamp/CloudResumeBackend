version: '2.1'

workflows:
  deploy_infra:
    jobs:
      - terraform/validate:
          checkout: true
          context: terraform

      - decode_tfvars:
          docker:
            - image: circleci/python:3.7
          steps:
            - run:
                name: Decode and store tfvars
                command: |
                  echo "$AWS_CLOUDRESUMEBACKEND_TFVARS" | base64 --decode > $HOME/terraform.tfvars
            - persist_to_workspace:
                root: $HOME
                paths:
                  - terraform.tfvars

      - terraform/plan:
          var_file: terraform.tfvars
          checkout: true
          context: terraform
          persist-workspace: true
          filters:
            branches:
              only: main
          requires:
            - terraform/validate