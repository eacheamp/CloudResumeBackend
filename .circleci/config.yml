
version: '2.1'
orbs:
  terraform: circleci/terraform@3.1

jobs:
  # Decode the tfvars environment variable and save to workspace
  decode_tfvars:
    executor: terraform/default
    steps:
      - checkout
      - run:
          command: >-
            echo $AWS_CLOUDRESUMEBACKEND_TFVARS | base64 -d > $HOME/terraform.tfvars
          name: Create terraform.tfvars variable file
          context: terraform
      - run:
          command: >-
            cat $HOME/terraform.tfvars
          name: print variable
          context: terraform
      - persist_to_workspace:
          root: $HOME
          paths:
            - tf.tfvars

      - terraform/validate:
          path: .
      - terraform/init:
          path: .
      - attach_workspace:
          at: $HOME/tf
      - terraform/plan:
          var_file: $HOME/tf/terraform.tfvars
   
      
workflows:
  test-deploy:
    jobs:
      - decode_tfvars:
          context:
            - terraform
      
      
    
